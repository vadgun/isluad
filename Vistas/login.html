<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Isluad | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Recursos/Generales/Plugins/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Recursos/Locales/Index/Css/login.css">
    {{template "font-parkinsans"}}
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
            <!-- <h4 class="text-center mb-3"></h4> -->
            <span class="card">
                <img src="Recursos/Imagenes/logo2.jpg" alt="Login Salon Isluad">
            </span>
            <br>
            <form id="loginForm" method="POST" action="/administracion">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
                </div>
                <label for="password" class="form-label">Contraseña:</label>
                <div class="mb-3 position-relative d-flex">
                        <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                        <button type="button" id="togglePassword" class="btn btn-outline-secondary position-absolute end-0 top-0 mt-0 me-0" style="z-index: 2;">
                            <i class="bi bi-eye"></i>
                        </button>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-info">Iniciar Sesión</button>
                </div>
            </form>
            <hr>
            <div class="text-center">
                <a href="#" id="recoverPassword" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="text-center">
                <div class="container-custom d-flex justify-content-between align-items-center py-3 border-highlight">
                    <div class="col-md-6 d-flex align-items-center">
                        <a href="/" class="me-1 text-decoration-none">
                            <i class="bi bi-escape"></i>
                            <span>salonisluad.com</span>
                        </a>
                    </div>
                    <ul class="nav col-md-6 justify-content-end list-unstyled d-flex text-white">
                        <li class="ms-3"><a href="https://www.facebook.com/salonisluad"><span class="text-decoration-none">Facebook </span><i class="bi bi-facebook"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="Recursos/Generales/Plugins/Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="Recursos/Locales/Index/Js/login.js"></script>
</body>
</html>
